# CompliGuard CRE Secrets Declaration
# These secrets are sealed by CRE and never exposed in logs or on-chain.
#
# For simulation: values loaded from .env file
# For deployment: stored in CRE Vault DON via `cre secrets create`

secrets:
  - id: RESERVE_API_KEY
    description: "API key for reserve attestation endpoint"

  - id: LIABILITY_API_KEY
    description: "API key for liability data endpoint"
